<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组方法</title>

    <script>
        var arr = ['yiyi','erer','sansan'];
        //push()  该方法可以向数组的末尾添加一个或多个元素，并返回数组的新的长度
        //可以将要添加的元素作为方法的参数传递，这样可以将元素自动添加到末尾
        //该方法将会将数组新的长度作为返回值返回
        var result =  arr.push('aihe','enen')
        console.log(result)

        //pop() 该方法可以删除数组的最后一个元素,并将被删除的元素作为返回值返回
        arr.pop();
        console.log(arr)

        //unshift() 向数组开头添加一个或者多个元素，并返回新的数组长度,其它元素会依次调整
        arr.unshift('ahaji')

        //shift() 可以删除数组的第一个元素

        arr.forEach(element => {
            console.log(element)
        });
        

    </script>
</head>
<body>
    
</body>
</html>
