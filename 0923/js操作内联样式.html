<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM操作内联样式</title>

    <style>

        #box1{
            width: 200px;
            height: 200px;
            background-color: brown;
        }

    </style>

    <script>

        window.onload= function () {

        //    点击按钮以后修改box1的大小,修改的都是内联样式，优先级比较高
        //    若在样式中添加了!important 则样式无法通过js修改
            var box1 = document.getElementById('box1');
            var btn1 = document.getElementById('btn1');
            var btn2 = document.getElementById('btn2');

            btn1.onclick = function () {

                box1.style.width = '500px';
                box1.style.height = '500px';
            //    若css样式名中有— ，则是不合法的，需要改为驼峰命名法
                box1.style.backgroundColor = 'yellow';
            };

            btn2.onclick = function () {

                //读取box1的样式,读到的也是内联样式，无法读取样式表中的样式
                alert(box1.style.width);
            }


        }

    </script>
</head>
<body>


<button id="btn1">改大小</button>

<br> <br>

<button id="btn2">读样式</button>

<br> <br>

<div id="box1"></div>

</body>
</html>
