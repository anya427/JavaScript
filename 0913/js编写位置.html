<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js编写的位置</title>
    <!-- 外部文件引入  ，不能在这个标签中再写js语句 -->
    <script src="js/script.js">

    </script>
<!-- 可另开一个标签写js语句，顺序为从上到下依次执行 -->
    <script>
        alert('内部文件引入！')
    </script>
</head>
<body>
